<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/idangerous.swiper.css">
    <link href="css/base.css" rel="stylesheet" type="text/css"/>
    <link href="css/index.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/idangerous.swiper.min.js"></script>
    <script src="js/yun.js"></script>
    <script type="text/javascript">
    $(function(){
        /*slide*/
        var slideSwiper = new Swiper('.swiper-container',{
            loop:true,
            grabCursor: true,
            paginationClickable: true,
            onInit:function(swiper){
                $("#service_tog li").eq(swiper.activeIndex-1).addClass("current").siblings().removeClass("current");
            },
            onSlideChangeStart:function(swipers){
                var now = swipers.activeIndex;
                if (swipers.activeIndex>$("#service_tog li").length) {
                    now = 1;
                }
                $("#service_tog li").eq(now-1).addClass("current").siblings().removeClass("current");
            }
        });
        $('.lt_service_bg').on('click', function(e){
            e.preventDefault();
            slideSwiper.swipePrev()
        })
        $('.rt_service_bg').on('click', function(e){
            e.preventDefault();
            slideSwiper.swipeNext()
        });
    });
    </script>
</head>
<body>

                    <div class="slide_wrap">
                        <i class="mac"></i>
                        <div class="swiper-container">

                                <div class="swiper-slide"><img src="images/log-01.png" width="701" height="422"/></div>
