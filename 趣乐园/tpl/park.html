<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>乐园</title>
		<link rel="stylesheet" type="text/css" href="css/park.css"/>
		<script src="js/jquery-2.2.3.js"></script>
		<script src="js/loadimg.js"></script>
	</head>
	<body>
		<div class="row top">
			<div class="col-xs-4">分类</div>
			<div class="col-xs-4">全城</div>
			<div class="col-xs-4">排序</div>
		</div>
		<div class="row topbot">
			<div class="col-xs-4"></div>
			<div class="col-xs-4"></div>
			<div class="col-xs-4"></div>
		</div>
		<div class="hided hide1">
			<ul class="row hideul">
				<li class="col-xs-4 else">全部分类</li>
				<li class="col-xs-4">密室</li>
				<li class="col-xs-4">沙地</li>
				<li class="col-xs-4">淘气堡</li>
				<li class="col-xs-4">蹦极</li>
				<li class="col-xs-4">亲水</li>
				<li class="col-xs-4">攀爬</li>
				<li class="col-xs-4">电动</li>
				<li class="col-xs-4">设施</li>
			</ul>
		</div>
		<div class="hided hide2">
			<ul class="row hideul">
				<li class="col-xs-4 else">全城</li>
				<li class="col-xs-4 dongcheng">东城区</li>
				<li class="col-xs-4 xicheng">西城区</li>
				<li class="col-xs-4 chongwen">崇文区</li>
				<li class="col-xs-4 xuanwu">宣武区</li>
				<li class="col-xs-4 chaoyang">朝阳区</li>
				<li class="col-xs-4 else">丰台区</li>
				<li class="col-xs-4 else">石景山区</li>
				<li class="col-xs-4 else">海淀区</li>
				<li class="col-xs-4 else">门头沟区</li>
				<li class="col-xs-4 else">房山区</li>
				<li class="col-xs-4 else">通州区</li>
				<li class="col-xs-4 else">顺义区</li>
				<li class="col-xs-4 else">昌平区</li>
				<li class="col-xs-4 else">大兴区</li>
				<li class="col-xs-4 else">怀柔区</li>
				<li class="col-xs-4 else">平谷区</li>
				<li class="col-xs-4 else">密云县</li>
				<li class="col-xs-4 else">延庆县</li>
			</ul>
		</div>
		<div class="hided hide3">
			<ul class="row hideul">
				<li class="col-xs-4 else">默认排序</li>
				<li class="col-xs-4">离我最近</li>
				<li class="col-xs-4">销量最高</li>
				<li class="col-xs-4">销量最低</li>
			</ul>
		</div>
		<script src="js/park.js"></script>
		<script>
			lazyLoad.init();
		</script>
	</body>
</html>
