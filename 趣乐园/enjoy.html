<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>乐享专区</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="css/enjoy.css"/>
		<script src="js/jquery-2.2.3.js"></script>
	</head>
	<body>
		<div class="row" style="margin-bottom:1em;">
			<div class="col-xs-12">
				<img src="img/2b2d81a.png" style="width:100%"/>
			</div>
		</div>
		<script>
			$.ajax({
				url:"data/leyuan.json",
				type:"get",
				success:function(data){
					for(var i=39;i>0;i--){
						$("<div class='row'></div>").append($("<div class='col-xs-12 showlist'></div>")
							.append($("<a href='' imga></a>")
								.append("<img src='img/lexiang.png' id='lexiang'/>")
								.append($("<img src='"+data.data[i].img+"'/>"))
								.append($("<div class='imginfo'></div>")
									.append($("<p>"+data.data[i].name+"</p>").append("<img src='img/position.png' id='position'/>"))
									.append($("<p>"+data.data[i].address+"<span>"+data.data[i].dist+"公里</span></p>"))
								)
							)
						)
						.appendTo($("body"));
					}
				}
			})
		</script>
	</body>
</html>
