<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>红包专区</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="css/hongbao.css"/>
	</head>
	<body>
		<div class="row">
			<div class="col-xs-12">
				<img src="img/dde50d1.jpg" style="width:100%"/>
			</div>
		</div>
		<div class="row">
			<p class="col-xs-12 p1">
				乐园君为大家准备了一波红包福利，快来领取吧
			</p>
		</div>
		<div class="row main">
			<div class="col-xs-12">
				<div class="remain">
					已<br />领<br />取<br />27%
					<div class="round"></div>
				</div>
				<p class="p2">全场乐享卡通用</p>
				<p class="p3"><sub>￥</sub>2.00</p>
				<p class="p4">满20.00元可用</p>
				<div class="buy">
					立<br />即<br />购<br />买
				</div>
				<div class="bot">仅供购买乐享卡商品<span>距活动结束还有：15天</span></div>
			</div>
		</div>
		<div class="row main">
			<div class="col-xs-12">
				<div class="remain remain2">
					已<br />领<br />完
				</div>
				<p class="p2">全场乐享卡通用</p>
				<p class="p3 p32"><sub>折</sub>9</p>
				<p class="p4">最高可抵10.00元</p>
				<div class="buy buy2">
					立<br />即<br />购<br />买
				</div>
				<div class="bot bot2">仅供购买乐享卡商品<span>距活动结束还有：10天</span></div>
			</div>
		</div>
	</body>
</html>
